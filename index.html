<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 텍스트 바꾸기 -->
  <h2 id="hello">안녕하세요</h2>
  <h2 id="hi">js 초보에요</h2>
  

  <!-- 알림창 만들기 -->
  <div class="alert-box" id="alert-box">
    <p id="textarea" class="title">알림창임</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="alertMessage('아이디를 입력하세요', 'block')">버튼1</button>
  <button onclick="alertMessage('비밀번호를 입력하세요', 'block')">버튼2</button>




  
  <script>
    // 1강
    document.getElementById('hello').innerHTML='안녕';
    document.getElementById('hi').innerHTML='js 고수에요';

    document.getElementById('hello').style.fontSize = '16px';
    document.getElementById('hi').style.color='green';

    // function > 긴 코드 축약
    // () 붙으면 함수
    // (파라미터) 안에 내용 넣어서 실행해주세요, 파라미터는 항상 똑같이 맞춰주기
      
     function Alert(파라미터, 파라미터2){
        document.getElementById('alert-box').style.display = 파라미터;
      }

      function alertMessage(alertText, alertToggle){
        document.getElementById('alert-box').style.display = alertToggle; 
        
      //classNameSelector
        document.getElementsByClassName('title')[0].innerHTML = alertText;
      }


      // addEventListener > 요소 찾고, addEventListener('파라미터', function(){콜백함수})
      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert-box').style.display = 'none';  
      });
      

  </script>
</body>
</html>
