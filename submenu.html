<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>서브메뉴만들기</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  </head>
  <body>
   
   

    <!-- 서브메뉴 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <!-- 리스트 -->
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

 
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 

 
    <button id="login">로그인</button>

 
    
<!-- 
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button> -->


    <!-- 모달창 띄우기 -->
   

    <script>
      document.querySelector('.list-group-item')
      document.querySelectorAll('.list-group-item')[1].style.background = 'yellow';
      // $                                            on                                                            
      document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelector('.list-group').classList.toggle('show');
      });

      //document.querySelector('.hello').innerHTML = '바보';
      
      $('.hello').html('바보');

      //document.querySelector('test-btn').addEventListener
      $('#test-btn').on('click', function(){
        $('.hello').slideToggle();//jQuery 함수만, .innerHTML 메소드 사용X
      })
    
 

      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
